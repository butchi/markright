<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Markright in the browser</title>

  <style>
span {
  display: inline-block;
  border: 1px solid #f00;
  padding: 2px 8px;
}

span + span {
  margin-left: 10px;
}
  </style>
</head>
<body>
  <div class="wrapper">
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="markright.js"></script>
  <script>
var $wrapper = $('.wrapper');

var markright = new Markright({delimiter: ' '});

var html1 = markright.html(`I   have  a pen`);
var html2 = markright.html(`今日 は  晴れ まし た`);
var html3 = markright.html(`頭が 赤い   魚を 食べた  猫`);
var html4 = markright.html(`頭が 赤い  魚を   食べた    猫`);
var html5 = markright.html(`頭が   赤い 魚を  食べた    猫`);
var html6 = markright.html(`頭が    赤い 魚を  食べた   猫`);
var html7 = markright.html(`頭が    赤い   魚を 食べた  猫`);

$wrapper.append($(html1));
$wrapper.append($(html2));
$wrapper.append($(html3));
$wrapper.append($(html4));
$wrapper.append($(html5));
$wrapper.append($(html6));
$wrapper.append($(html7));
  </script>
  
</body>
</html>
